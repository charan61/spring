<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Book Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/books}">Book Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center">  New Book </h1>
				<div class = "card-body">
					<form th:action="@{/books}" th:object = "${book}" method="POST">
						<div class ="form-group">
							<label> Book Code </label>
							<input
							type = "text"
							name = "Bookcode"
							th:field = "*{Bookcode}"
							class = "form-control"
							placeholder="Enter book code" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Book Name </label>
							<input
							type = "text"
							name = "Bookname"
							th:field = "*{Bookname}"
							class = "form-control"
							placeholder="Enter Bookname " 
							/>
						</div>
						
						<div class ="form-group">
							<label> Author </label>
							<input
							type = "text"
							name = "Author"
							th:field = "*{Author}"
							class = "form-control"
							placeholder="Enter Author" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Data Added </label>
							<input
							type = "text"
							name = "Dataadded"
							th:field = "*{Dataadded}"
							class = "form-control"
							placeholder="Enter DataAdded" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
